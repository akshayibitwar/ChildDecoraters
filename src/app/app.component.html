<h1 class="bg-info text-white p-4 mb-4">Todo</h1>
<div class="container mt-4">
  <div class="row">
    <div class="col-6">
      
      <!-- //1) by Using TwowayDatabinding.. -->
      <!-- <div class="form-group">
        <input type="text" [(ngModel)]="todoItem" class="form-control">
      </div>
       -->
     <!-- //2) By Using Element-Reference -->
      <div class="form-group"> 
        <input type="text" #todoControl class="form-control"> 
      </div>
      <div class="text-right">
      <!-- //3) By using Argument Value -->
        <!-- <button class="btn btn-info" (click)="onTodoAdd(todoControl);">
        Add todo item
      </button> -->

    <button class="btn btn-info" (click)="onTodoAdd(todoControl.value); todoControl.value=''">
        Add todo item
      </button>
  </div>
    </div>
    <div class="col-6">
      <ul class="list-group" *ngIf="todoArray.length !== 0">
        <li class="list-group-item" *ngFor="let todo of todoArray">
          {{todo}}
        </li>
    </ul>
    <p class="alert alert-warning"
    *ngIf="todoArray.length ===0">
      Not Item added Yet...!!
    </p>
    </div>
  </div>
</div>
